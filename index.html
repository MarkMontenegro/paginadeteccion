<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificador de Hoja de Papa</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>游 Clasificador de Hoja de Papa</h1>

      <strong>sana</strong> o tiene <strong>tiz칩n tard칤o</strong> (y pronto tiz칩n temprano).

        游늬 Seleccionar imagen

      <span id="fileName" class="file-name">Ning칰n archivo seleccionado</span>
    </div>

    <div class="preview-section">
      <img id="preview" src="" alt="Vista previa de la hoja" />
    </div>

    <button id="predictBtn" disabled>游댌 Clasificar hoja</button>

    <div id="status" class="status">Cargando modelos...</div>

    <!-- 游댳 aqu칤 mostramos detalles del filtro + guardia -->

  <!-- L칩gica -->

</body>
</html>
